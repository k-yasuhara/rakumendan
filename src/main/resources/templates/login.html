<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>らくらく面談スケジューラー　ログイン画面</title>
</head>
<body>
	<h1>ログイン画面</h1>
	
	<p th:if="${errorMsg}" th:text="${errorMsg}"></p>
	
	<form action="" method="post" th:object="${admin}">
		<p>ログインID：
			<input type="text" th:field="*{loginId}" required>
		</p>
		<p>パスワード：
			<input type="password" th:field="*{pass}" required>
		</p>
		<input type="submit" value="ログイン">
	</form>
	
</body>
</html>
